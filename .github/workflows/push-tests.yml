name: push tests
run-name: ${{ github.actor }} triggered test run
on: [push]
jobs:
  run-all-cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install --save-dev cypress
      - run: npx cypress run